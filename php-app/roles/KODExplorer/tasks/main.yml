---
# KODExplorer

- name: Get WebServer
  shell: nginx -v
  register: nginx_ver
  ignore_errors: yes

- name: create folder
  file:
    path: /data/wwwroot/kodexplorer
    state: directory
    mode: 0750

- name: Download KODExplorer
  unarchive:
    src: "{{ KODExplorer }}"
    dest: /data/wwwroot/kodexplorer
    owner: apache
    group: apache
    remote_src: yes

- name: Remove example dir
  file:
    path: /data/wwwroot/www.example.com
    state: absent

- name: Copy Apache Config
  template: src=vhost.conf dest=/etc/httpd/vhost
  notify: restart Apache

- name: Change 9panel for KODExplorer
  lineinfile:
    path: /data/apps/9panel/js/websoft9.js
    regexp: '{"appname":"KodCloud\(可道云\)","switch":0,'
    line: '{"appname":"KodCloud\(可道云\)","switch":1,'

- name: Permission directory
  shell: find /data/wwwroot -type d -exec chmod 750 {} \;
  
- name: Permission file
  shell: find /data/wwwroot -not -type d -exec chmod 640 {} \;
  
- name: System Upgrade
  yum: name=* state=latest